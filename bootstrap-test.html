<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">
            Hello World
        </h1>
        <p class="subtitle">
            My first website with <strong>Bulma</strong>!
        </p>
    </div>
</section>

<hr>

<div class="columns">
    <div class="column has-text-centered">
        <button class="button is-primary">Button 1</button>
    </div>
    <div class="column has-text-centered">
        <button class="button is-link">Button 2</button>
    </div>
    <div class="column has-text-centered">
        <button class="button is-info">Button 3</button>
    </div>
    <div class="column has-text-centered">
        <button class="button is-success">Button 4</button>
    </div>
    <div class="column has-text-centered">
        <button class="button is-warning">Button 5</button>
    </div>
    <div class="column has-text-centered">
        <button class="button is-danger">Button 6</button>
    </div>
</div>


<hr>
</body>
</html>
